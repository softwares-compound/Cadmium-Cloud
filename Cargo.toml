[package]
name = "cadmium-cloud"
version = "0.1.0"
edition = "2021"

[dependencies]
futures-util = "0.3"
chrono = { version = "0.4", features = ["serde"] }
async-graphql = "5.0"
actix-cors = "0.6"
async-graphql-actix-web = "5.0"
actix-web = "4"
actix = "0.13"
actix-web-actors = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
mongodb = { version = "2.0", features = ["tokio-runtime"] }
dotenv = "0.15"
log = "0.4"
env_logger = "0.10"
tokio = { version = "1", features = ["full"] }
argon2 = "0.5"
password-hash = "0.5"
rand_core = "0.6"
